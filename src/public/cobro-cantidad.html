<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Pago - Sumate</title>
    <link rel="icon" href="img/logos/sumateLogox3125.png" type="icon" />
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cobro-cantidad-css/cobro-cantidad.css">
</head>
<body>

    <div class="payment-container">
        <div class="payment-card">
            <h1 class="payment-title">Procesar Pago</h1>
            
            <form id="formPago">
                <label for="monto">Monto (Bs):</label>
                <input type="number" id="monto" placeholder="Ejemplo: 1000.50" step="0.01" min="1">
                
                <small id="errorMonto" class="error-msg"></small>

                <button type="submit" class="btn-pay">Pagar</button>
                
                <a href="#" id="btnCancelar" class="cancel-link">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="js/cobro-cantidad.js"></script>
</body>
</html>
